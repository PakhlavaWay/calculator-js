<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="calculator">
    <div class="calculator__screen">
      <input type="text" placeholder="0" >
    </div>
    <div class="calculator__buttons">
      <div class="calculator__clear button">C</div>
      <div class="calculator__negative button">+/-</div>
      <div class="calculator__division button operator">/</div>
      <div class="calculator__multiplication button operator">*</div>
      
      <div class="calculator__seven button number">7</div>
      <div class="calculator__eight button number">8</div>


      <div class="calculator__nine button number">9</div>
      <div class="calculator__substraction button operator">-</div>

      <div class="calculator__four button number">4</div>

      <div class="calculator__five button number">5</div>

      <div class="calculator__six button number">6</div>
      <div class="calculator__addition button operator">+</div>

      <div class="calculator__one button number">1</div>
      <div class="calculator__two button number">2</div>

      <div class="calculator__three button number">3</div>

      <div class="calculator__result button">=</div>
      <div class="calculator__zero button number">0</div>
      <div class="calculator__dot button number">.</div>
    </div>
  </div>
  
  <script async src="./scripts/script.js"></script>
</body>
</html>
